<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>
        <h:form>
            <ui:composition template="./../templates/MemberTemplate.xhtml">

                <ui:define name="title">
                    title
                </ui:define>

                <ui:define name="type_provide">
                    <p><h:commandButton value="House Buy"/></p>
                    <p><h:commandButton value="House Lease"/></p>
                </ui:define>

                <ui:define name="type_request">
                    <p><h:commandButton value="House Sell"/></p>
                    <p><h:commandButton value="House Rent"/></p>
                </ui:define>

                <ui:define name="search">
                    
                    
                </ui:define>

                <ui:define name="show_infor">
                    <h:dataTable value="#{addressBean.allCities}" var="itemms">

                        <h:column>

                            #{itemms.city_name}

                        </h:column>
                    </h:dataTable>
                </ui:define>
                <ui:define name="show_news">
                    <h:dataTable value="#{addressBean.allCities}" var="itemms">

                        <h:column>

                            #{itemms.id}

                        </h:column>
                    </h:dataTable>
                </ui:define>
                
                
                <ui:define name="bottom">
                    bottom
                </ui:define>

            </ui:composition>
        </h:form>
    </body>
</html>
